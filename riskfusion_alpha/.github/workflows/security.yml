name: Security

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '25 10 * * 1' # Weekly

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
    - name: Audit dependencies
      run: |
        pip-audit
